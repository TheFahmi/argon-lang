version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: argon-postgres
    environment:
      POSTGRES_USER: argon
      POSTGRES_PASSWORD: argon123
      POSTGRES_DB: argondb
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U argon -d argondb"]
      interval: 5s
      timeout: 5s
      retries: 5

  mysql:
    image: mariadb:10.11
    container_name: argon-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: argondb
      MYSQL_USER: argon
      MYSQL_PASSWORD: argon123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-uroot", "-proot123"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: argon-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  mysql_data:
  redis_data:
