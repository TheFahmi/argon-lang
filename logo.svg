<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions for Gradients and Shadows -->
    <defs>
        <linearGradient id="iceGradient" x1="20" y1="20" x2="180" y2="180" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#E0F7FA"/>
            <stop offset="50%" stop-color="#00BCD4"/>
            <stop offset="100%" stop-color="#01579B"/>
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="5" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>

    <!-- Background (Optional, currently transparent for versatility) -->
    
    <!-- Main Logo Shape: A stylized Hexagon / Crystal 'C' -->
    <g transform="translate(100, 100)" filter="url(#glow)">
        <!-- Outer Hexagon slightly rotated -->
        <path d="M-70 -40 L0 -80 L70 -40 L70 40 L0 80 L-70 40 Z" 
              fill="url(#iceGradient)" 
              stroke="#E0F7FA" 
              stroke-width="2"
              opacity="0.9"/>
        
        <!-- Inner Cutout to form 'C' and Internal Structure -->
        <path d="M-30 -15 L0 -35 L30 -15 L30 15 L0 35 L-30 15 Z" 
              fill="#0F172A" /> <!-- Dark background color to create negative space -->
        
        <!-- The 'Gap' on the right to make it a C -->
        <rect x="25" y="-10" width="60" height="20" fill="#0F172A" />
    </g>
    
    <!-- Text "CRYO" below (Optional, good for README header) -->
    <!-- Commented out to keep just the icon, or we can add it separately -->
</svg>
